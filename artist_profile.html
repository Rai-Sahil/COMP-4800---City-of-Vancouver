<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists roster prototype</title>
    <link rel="stylesheet" href="css/artist_profile.css">
    <script type="module" src="js/artist_profile.js" defer></script>
</head>
<body>

    
    <div id="title"><h1 id="artistName"></h1></div>
    
    <div id="subtitle">

        <div id="artistInfoContainer">
            <h2>artist info</h2>
            <p id="artistEmail">Email: </p>
            <p id="artistPhone">Phone: </p>
            <p>Website: <a id="artistWebsite"></a></p>
            <a id="facebook"><img src="images/Facebook_Logo_Primary.png"></a>
            <a id="instagram"><img src="images/Instagram_Glyph_Gradient.png"></a>
        </div>

        <div id="artistBioContainer">
            <h2>artist bio</h2>
            <p id="artistBio"></p>
        </div>
        
    </div>

    <div id="artistImagesContainer">
            
    </div>

    <dialog id="imageDialog"> 
        <img id="imageDialogImage" src="" alt="">
    </dialog>


</body>
</html>

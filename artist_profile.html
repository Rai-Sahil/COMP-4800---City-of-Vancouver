<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/artist_profile.css">
    <link rel="stylesheet" href="css/site.css">
    <script type="module" src="js/artist_profile.js" defer></script>
</head>
<body>
    <nav class="navBar">
        <img src="images/cov-logo.png" class="cov-logo" alt="CoVArtistHomepage.ca">
        <a href="index.html">CityOfVancouver.ca</a>
        <a href="index.html">Artists</a>
        <a href="about.html">About</a>

    <div class="header-artist">
        <div id="title">
            <h1 id="artistName"></h1>
        </div>
        <div id="subtitle">
            <div id="artistInfoContainer" class="headerBlock">
                <h2>Contact Information</h2>
                <p id="artistEmail">Email: </p>
                <p id="artistPhone">Phone: </p>
                <p>Website: <a id="artistWebsite"></a></p>

                <a id="instagram"><img src="images/Instagram_Glyph_Gradient.png"></a>
            </div>

            <div id="artistBioContainer" class="headerBlock">
                <h2>Biography</h2>
                <p id="artistBio"></p>
            </div>

            <div id="artistCategoriesContainer" class="headerBlock">
                <h2>Artist Categories</h2>
                <p id="artistCultural"></p>
            </div>
        </div>
    </div>
    <div id="artistImagesContainer"></div>
    <dialog id="imageDialog"> 
        <button id="previousImage"><</button>
        <img id="imageDialogImage" src="" alt="">
        <button id="nextImage">></button>

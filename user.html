<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to the User Dashboard</h1>
    <div id="container"></div>
    <button onclick="ajaxSend()">Submit</button>
    <script>
function ajaxSend() {
    const xhr = new XMLHttpRequest();

    xhr.open('POST', 'http://localhost:3000/register', true);
    xhr.setRequestHeader('Content-Type', 'application/json'); // Set the request header

    xhr.onload = function() {
        if (xhr.status === 200) {
            document.getElementById('container').textContent = "Received"; // Correct the typo here
        } else {
            console.error('Error:', xhr.status, xhr.statusText);
        }
    }

    const data = JSON.stringify({
        name: 'Sahil',
        email: 'raisahil',
        description: 'Hello', // Correct the typo here
        images: ''
    });

    xhr.send(data); // Send the data
}

    </script>
</body>
</html>
